<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Select Destinations</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAljWlTjyagvHyZTN69Mvun2mH4Eq8j9yI&callback=initAutocomplete&libraries=places&directions&v=weekly"
      defer
    ></script>
    <link href="https://fonts.googleapis.com/css2?family=Karla&family=Rubik:wght@500;700&display=swap" rel="stylesheet">
  </head>
  <body id="destinations-page"  >

    
    <div class="header">
      <img src="/images/logo.png" alt="logo" class="logo">
      <div class="header-right">
        <a>byway.</a>
      </div>
    </div>
    
      
    <div id="progressbar-container">
      <ul id="progressbar">
          <li>Choose Destinations</li>
          <li>choose interests</li>
          <li>View route</li>
        </ul>
    </div>
    
    <div id="map-search-container">
      <div id="map"></div>
      <div id= "destination-input-form">
        <form action="/destinations" method="POST">
            <p class="location-label"> Start Location</p>
           <div class="input-and-button"> 
            <input
              id="pac-input"
              name="start-location"
              class="searchbox"
              type="text"
              placeholder="Enter roadtrip start location"
              required
            />
        
        <button class="form-button" id="user-current-address-button" onclick= "getCurrentAddress()">Use current location</button>
        </div>
            <p class="location-label"> Your Stays</p>

          <div class="input-and-button">
            <input
                id="pac-input-2"
                name="destinations"
                class="searchbox"
                type="text"
                placeholder="Enter roadtrip stays"
                required
            />
            <input class="form-button" type="submit" value="add city"/>
          </div>
        </form>
        
            <div id="destinations-container"> 
               
            </div>

      </div>
      <button id='next-button'>NEXT</button>
    </div>
    
  </body>
</html>
